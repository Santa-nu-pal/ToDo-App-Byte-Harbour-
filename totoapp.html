<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="totoapp.css">
    <link rel="icon" href="./images.png">
</head>

<body>
    <h1>Todo App</h1>
    <div class="inputcontainer">
        <input type="text" placeholder="Type here..." name="text" class="input">
        <button id="addbutton">Add</button>
      </div>
   
    <div id="tasks">
        <ul id="unorderedlist">
            <li>Eat <button class="deletebutton">Delete</button></li>
            <li>Sleep <button class="deletebutton">Delete</button></li>
        </ul>
    </div>
    <script src="totoapp.js"></script>
</body>

</html>
